<body>
	<div class="container mt-3">

    <div class="container mt-3">
        <ul style="list-style: none;" class="list-inline" id="search-list">
            <li class="list-inline-item">

            </li>
            <li class="list-inline-item">
             <button class="btn btn-outline-secondary" id="product-ka">Kitchen Assistants</button>

            <li class="list-inline-item">

            </li>
            <li class="list-inline-item mt-2">

            </li>
        </ul>
    </div>
    <div class="container">
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action"><span id="searchres1"></span></a>
            <a class="list-group-item list-group-item-action"><span id="searchres2"></span></a>
